{% extends 'base.html' %}

{% block content %}

	{% for message in get_flashed_messages() %}
		<div class="alert alert-success alert-dismissable fade show" role="alert">
			{{ message|safe }}
		</div>
    	
	{% endfor %}

	<center>
	<div class="card" id="main_form_container" style="width: 50rem;">
	  <div class="card-body">
	    <h3 class="card-title">Safely Shortened URL Service</h3>
	    <hr>
	    <br>
	    
	    	<form method="post">
				<div class="form-group">
					<label for="url">Input full URL (including https://)</label>
					<input type="text"
						   name="url"
						   placeholder="example: https://ets.hawaii.gov"
						   class="form-control"
						   value="{{ request.form['url'] }}"
						   autofocus>	   	
					</input>
					<br>

					<label for="first_name">First Name</label>
					<input type="text"
						   name="first_name"
						   placeholder="First Name"
						   class="form-control"
						   value="{{ request.form['first_name'] }}"
						   autofocus>	   	
					</input>
					<br>

					<label for="last_name">Last Name</label>
					<input type="text"
						   name="last_name"
						   placeholder="Last Name"
						   class="form-control"
						   value="{{ request.form['last_name'] }}"
						   autofocus>	   	
					</input>
					<br>

					<label for="email">Email</label>
					<input type="text"
						   name="email"
						   placeholder="you@hawaii.gov"
						   class="form-control"
						   value="{{ request.form['email'] }}"
						   autofocus>	   	
					</input>
					<br>

				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-outline-success btn-lg">Submit</button>
				</div>
			</form>
	  </div>
	</div>

	</center>

{% endblock %}
